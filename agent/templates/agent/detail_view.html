<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1"
    />
    <meta name="HandheldFriendly" content="true" />
    <title>Eportal</title>
    {% load static %}
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'agent/main.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.css"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"
    ></script>
    <style>
      .wrapper {
        background: #39e2b6;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 9999;
        text-align: center;
        left: 0;
        font-size: 100px;
        font-family: calibri;
        color: white;
        line-height: 100vh;
      }

      .dropzone {
        width: 100%;
        margin: 1%;
        border: 2px dashed #3498db !important;
        border-radius: 5px;
      }
    </style>
  </head>
  <body
    style="overflow-x: hidden"
    data-new-gr-c-s-check-loaded="14.1114.0"
    data-gr-ext-installed=""
  >
    <div role="main" class="form-all">
      <ul class="form-section page-section">
        <li id="cid_1" class="form-input-wide" data-type="control_head">
          <div class="form-header-group header-large">
            <div class="header-text httal htvam">
              <h1 id="header_1" class="form-header" data-component="header">
                EPortal
              </h1>
              <div id="subHeader_1" class="form-subHeader">
                Empowering to the Automation Process
              </div>
            </div>
          </div>
        </li>
        <li class="form-line" data-type="control_fileupload" id="id_7">
          <label
            class="form-label form-label-top form-label-auto"
            id="label_7"
            for="input_7"
          >
            Thông tin thực hiện
          </label>
        </li>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{item.id}}</td>
                    
                        {% if item.status == 0 %}
                        <td>
                            Chưa thực hiện
                        </td>
                        {% elif item.status == 1 %}
                        <td>
                            Đã tách dữ liệu
                        </td>
                        {% elif item.status == 2 %}
                        <td>
                            Đã trích xuất thông tin
                        </td>
                        {% endif %}
                    
                </tr>
                 
                {% endfor %}
            </tbody>
        </table>
        
      </ul>
    </div>
  </body>
</html>
